spring:
  application:
    name: onyxdb
  task:
    scheduling:
      pool:
        size: 5

server:
  port: 9001

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui

logging:
  level:
    org:
      jooq:
        Constants: off

onyxdb:
  base-url: http://host.minikube.internal:9001
  agent:
    base-url: http://localhost:9004
  postgres:
    url: jdbc:postgresql://localhost:5632/onyxdb
    username: username
    password: password
  redis:
    host: localhost
    port: 6379
  clickhouse:
    url: jdbc:clickhouse://localhost:8323/onyxdb
    username: username
    password: password
  flyway:
    postgres:
      location: db/migrations/postgres
    clickhouse:
      location: db/migrations/clickhouse
  victoria-logs:
    base-url: http://vls-victoria-logs-single-server.onyxdb.svc.cluster.local:9428
  tasks:
    collect-product-quota-usage:
      fixed-rate: PT15M
      lock-at-least-for: 14m
      lock-at-most-for: 14m

onyxdb-app:
  workers:
    process-cluster-tasks:
      min-threads: 1
      max-threads: 5
      polling-interval-seconds: 5
