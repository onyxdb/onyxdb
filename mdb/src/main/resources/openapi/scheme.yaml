    #                  type: object
    #                  additionalProperties:
    #                    type: string
    V1CreateClusterResponse:
      type: object
      required:
        - clusterId
      properties:
        clusterId:
          type: string
          format: uuid
    V1GetClusterResponse:
      type: object
      required:
        - id
        - name
        - description
        - type
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        type:
          type: string
          enum:
            - mongodb
