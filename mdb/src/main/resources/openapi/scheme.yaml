openapi: 3.0.0
info:
  version: 1.0.0
  title: onyxdb-mdb
servers:
  - url: http://localhost:9001
    description: localhost
paths:
  /api/v1/clusters:
    post:
      summary: Create cluster.
      operationId: v1ClustersCreateCluster
      tags:
        - v1Clusters
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V1CreateClusterRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1CreateClusterResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1BadRequestResponse'
  /api/v1/clusters/{id}:
    get:
      summary: Get cluster by id.
      operationId: v1ClustersGetCluster
      tags:
        - v1Clusters
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1GetClusterResponse'
components:
  schemas:
    V1BadRequestResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    V1CreateClusterRequest:
      type: object
      required:
        - name
        - resources
        - spec
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 64
          example: Cluster name
        description:
          type: string
          minLength: 1
          maxLength: 256
          example: Cluster description
