    #                  type: integer
    #                  format: int64
    #                  minimum: 1073741824 # 1Gb
    #                  maximum: 10737418240 # 10 Gb
    #                  example: 1073741824
    #                storageClass:
    #                  type: string
    #                  enum:
    #                    - standard
    #                  example: standard
    #        spec:
    #          type: object
    #          required:
    #            - type
    #          properties:
#                type:
#                  type: string
#                  enum:
#                    - mongodb
#                  example: mongodb
    #            mongodb:
    #              type: object
    #              required:
    #                - version
    #              properties:
    #                version:
    #                  type: string
    #                  enum:
    #                    - '6.0'
    #                    - '5.0'
